<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR GAME</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choice">
      <div class="choices" id="rock">
        <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/rock.png"/>
      </div>  

      <div class="choices" id="paper"> 
        <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/paper.png"/>
      </div> 

      <div class =choices id="scissor">   
        <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/scissors.png"/>

      </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="userscore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computerscore">0</p>
            <p>Computer</p>

        </div>
    </div>
    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script  src="index.js"></script>
    
</body>
</html>
